<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>

<body>
    <p class="highlighted">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>
    <div id="special">Special content goes here.</div>
    <ul>
        <li class="important">Important Item 1</li>
        <li>Item 2</li>
        <li class="important very-important">Important Item 3</li>
    </ul>
    <p><a class="fancy" href="#">Fancy link that goes to this page.</a></p>
    <p><a class="fancy" href="https://softuni.bg/">Fancy link that goes to SoftUni website.</a></p>
    <p class="regular-paragraph normal-paragraph" >Paragraph with multiple classes.</p>
</body>

</html>
