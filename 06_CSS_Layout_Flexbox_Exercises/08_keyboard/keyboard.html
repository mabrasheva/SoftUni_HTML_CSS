<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>

<body>

    <div class="container">


        <div>
            <button class="special">esc</button>
            <button class="special">f1</button>
            <button class="special">f2</button>
            <button class="special">f3</button>
            <button class="special">f4</button>
            <button class="special">f5</button>
            <button class="special">f6</button>
            <button class="special">f7</button>
            <button class="special">f8</button>
            <button class="special">f9</button>
            <button class="special">f10</button>
            <button class="special">f11</button>
            <button class="special">f12</button>
            <button class="special">f13</button>
        </div>

        <div>
            <button>ยง</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>+</button>
            <button class="special">backspace</button>
        </div>

        <div>
            <button class="special">tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button class="special enter">Enter</button>
        </div>

        <div>
            <button class="special">caps lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button>\</button>
        </div>

        <div>
            <button class="special">shift</button>
            <button>`</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
            <button class="special right-shift">shift</button>
        </div>

        <div>
            <button class="special ctrl">ctrl</button>
            <button class="special win">win</button>
            <button class="special alt">alt</button>
            <button class="space"> </button>
            <button class="special alt">alt</button>
            <button class="special win">win</button>
            <button class="special ctrl">ctrl</button>
        </div>

    </div>

</body>

</html>
