<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>

<body>

    <div class="calendar">
        <div class="week">
            <div class="workweek">Workweek</div>
            <div>1 Monday</div>
            <div>2 Thuesday</div>
            <div>3 Wednesday</div>
            <div>4 Thursday</div>
            <div>5 Friday</div>
            <div class="weekend">Weekend</div>
            <div>6 Saturday</div>
            <div>7 Sunday</div>
        </div>

        <aside>
            <div>REMINDERS</div>
            <div>SPECIAL DATES</div>
        </aside>

    </div>

</body>

</html>
