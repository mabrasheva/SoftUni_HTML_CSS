<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating labels</title>
    <link rel="stylesheet" href="floating-labels.css">
</head>

<body>

    <form class="login" action="#" method="get">
        <fieldset>
            <legend for="fieldset">Login</legend>

            <p>
                <input type="email" name="login-email" id="login-email" placeholder="Email" required>
                <label for="login-email">Email</label>
                <span class="helper info">example: john.doe@gmail.com</span>
            </p>

            <p>
                <input type="password" name="login-password" id="login-password" placeholder="Password" required>
                <label for="login-password">Password</label>
                <span class="helper info">minimum 6 characters, letters and numbers, at least 1 special character</span>
            </p>

            <input type="submit" value="Login" id="login-submit">

        </fieldset>
    </form>

</body>

</html>
