<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="signup_form.css">
</head>

<body>

    <div class="container">

        <secction class="buttons">
            <a href="#" class="sign-up">Sign Up</a>
            <a href="#" class="log-in">Log In</a>
        </secction>

        <form action="#" method="get">
            <fieldset>

                <legend>Sign Up For Free</legend>

                <p class="field field-half">
                    <input type="text" name="first-name" id="first-name" required>
                    <label for="first-name">First Name</label>
                </p>
                <p class="field field-half">
                    <input type="text" name="last-name" id="last-name" required>
                    <label for="last-name">Last Name</label>
                </p>
                <p class="field">
                    <input type="email" name="email" id="email" required>
                    <label for="email">Email Address</label>
                </p>
                <p class="field">

                    <input type="password" name="password" id="password" required>
                    <label for="password">Set A Password</label>
                </p>

                <input type="submit" name="submit" id="submit" value="GET STARTED">

            </fieldset>
        </form>

    </div>

</body>

</html>
