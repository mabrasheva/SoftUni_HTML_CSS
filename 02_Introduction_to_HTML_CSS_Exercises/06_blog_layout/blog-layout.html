<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog layout</title>
    <link rel="stylesheet" href="blog-layout-styles.css">
</head>

<body>
    <!-- The <header> should contain the blogâ€™s title or logo and a navigation menu. -->
    <header class="main-menu">
        <h1>My Simple Blog</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- The <main> area should display blog posts, each wrapped in an <article> tag, including titles (<h2>), publication dates (<time>), authors, summaries (<p>), and read more links (<a>). -->
    <main>
        <article>
            <header class="post">
                <h2>Blog Post Title</h2>
                <p><time datetime="2024-01-01">January 1, 2024</time> by <span class="author">Author Name</span></p>
            </header>
            <section>
                <p>This is a summary of the blog post...</p>
                <p><a href="#">Read more...</a></p>
            </section>
        </article>
    </main>

    <!-- The <aside> should serve as a sidebar, containing widgets or links such as "About Me", categories, recent posts, or social media links. -->
    <aside>
        <section>
            <h3>About me</h3>
            <p>Short bio or description about the blog author.</p>
        </section>
        <section>
            <h3>Categories</h3>
            <nav class="categories-nav">
                <ul>
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                </ul>
            </nav>
        </section>
    </aside>

    <!-- The <footer> should contain copyright information and/or links to privacy policy, terms of service, etc. -->
    <footer>
        <p>@ 2024 My Simple Blog. All rights reserved.</p>
    </footer>
</body>

</html>
