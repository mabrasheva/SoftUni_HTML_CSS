<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single blog post page with comments</title>
    <link rel="stylesheet" href="single-post.css">
</head>

<body>

    <article>
        <header>
            <h1>Blog Post Title</h1>
            <p>
                Posted by <span class="author">Author Name</span> on <time datetime="2024-01-24">24 January, 2024</time>
            </p>
        </header>
        <main>
            <h2>Subheading</h2>
            <p>This is the introduction of your blogpost...</p>
        </main>

        <section>
            <h2>Comments</h2>
            <article>
                <header>
                    <p><span class="author">John Doe</span> - <time datetime="2024-01-24">24 January, 2024</time></p>
                </header>
                <p>This is a comment on the plogpost.</p>
            </article>
        </section>
    </article>

</body>

</html>
